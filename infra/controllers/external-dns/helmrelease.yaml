apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  releaseName: external-dns
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
  values:
    provider: rfc2136
    extraArgs:
      - --rfc2136-host=192.168.100.20
      - --rfc2136-port=53
      - --rfc2136-min-ttl=300s
      - --rfc2136-zone=millward-yuan.net
      - --rfc2136-tsig-secret-alg=hmac-sha256
      - --rfc2136-tsig-keyname=external-dns
      - --rfc2136-tsig-axfr
    env:
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
        valueFrom:
          secretKeyRef:
            name: external-dns-tsig-secret
            key: tsig-key